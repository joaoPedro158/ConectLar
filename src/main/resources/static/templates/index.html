<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConectLar - Entrar</title>
  <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
<div class="telona-cheia">
  <div class="caixona-central">
    <h1 class="titulo-bonitao">ConectLar</h1>

    <div id="secaoTipo" class="secao-botoes-tipo escondido">
      <button class="botaozinho-tipo selecionado" data-tipo="CLIENTE" onclick="mudarTipo(this)">Sou Cliente</button>
      <button class="botaozinho-tipo" data-tipo="PROFISSIONAL" onclick="mudarTipo(this)">Sou Profissional</button>
    </div>

    <form id="formAutenticacao" class="formulario-esperto">
      <div id="camposCadastro" class="escondido" style="display: flex; flex-direction: column; gap: 1rem;">
        <input type="text" name="nome" class="campinho-texto" placeholder="Seu Nome Completo">
        <input type="text" name="telefone" class="campinho-texto" placeholder="(00) 00000-0000">
        <input type="text" name="cidade" class="campinho-texto" placeholder="Sua Cidade">
        <label class="campo-upload">
          <span style="color: #a8a8b3; font-size: 0.9rem;">Foto de Perfil</span>
          <input type="file" id="arquivoFoto" name="arquivo" style="margin-top: 10px;">
        </label>
      </div>

      <input type="email" name="login" class="campinho-texto" placeholder="Seu E-mail" required>
      <input type="password" name="senha" class="campinho-texto" placeholder="Sua Senha" required>

      <button type="submit" class="botaozao-roxo" id="btnAcao">Entrar no Sistema</button>
    </form>

    <p class="link-texto" id="linkTroca" onclick="alternarModo()">NÃ£o tem conta? Crie agora!</p>
  </div>
</div>

<script src="/js/logica.js"></script>
</body>
</html>
