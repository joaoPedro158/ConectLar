<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico - ConectLar Profissional</title>
    <link rel="stylesheet" href="/css/historico_cliente.css">
</head>
<body>

<header class="cabecalho-top">
    <div class="logo-area">
        <img src="/assets/logo-conect.png" alt="Logo ConectLar" class="logo-img">
        <span class="badge-pro">Profissional</span>
    </div>
    <div class="menu-pro">
        <button onclick="window.location.href='feed-trabalhador.html'">Home</button>
        <button onclick="window.location.href='historico_profissional.html'">Histórico <span id="contadorHistorico" style="margin-left:6px; padding:2px 8px; border-radius:999px; background:#00e0ff; color:#000; font-weight:700; font-size:12px;">0</span></button>
        <button onclick="window.location.href='historico_profissional.html'">Lucro total <span id="contadorLucroTotal" style="margin-left:6px; padding:2px 8px; border-radius:999px; background:#00e0ff; color:#000; font-weight:700; font-size:12px;">R$ 0,00</span></button>
        <button onclick="window.location.href='perfil_trabalhador.html'">Perfil</button>
        <button onclick="logout()" class="botao-sair">Sair</button>
    </div>
</header>

<main class="container-principal">
    <section class="painel-conteudo">
        <h1 class="titulo-sessao">Meu Histórico de Serviços</h1>

        <div class="layout-historico">
           
            <section class="caixa-estatisticas">
            <div class="estatisticas-grid" id="stats-container">
                <div class="estatistica-card">
                <p>Total de Serviços</p>
                <h2 id="total-pedidos">0</h2>
                </div>

                <div class="estatistica-card">
                <p>Serviços Concluídos</p>
                <h2 id="pedidos-concluidos">0</h2>
                </div>

                <div class="estatistica-card">
                <p>Lucro Total</p>
                <h2 id="gasto-total">R$ 0,00</h2>
                </div>

                <div class="estatistica-card">
                <p>Avaliação Média</p>
                <h2 id="avaliacao-media">0.0</h2>
                </div>
            </div>
            </section>
            <section class="area-historico">
            <div id="listaHistorico" class="lista-pedidos"></div>
            </section>
        </div>

</main>

<script src="/js/api.js"></script>
<script src="/js/paginas/historico-profissional.js"></script>
</body>
</html>
