<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConectLar - Perfil Cliente</title>
    <link rel="stylesheet" href="/css/perfil_cliente.css">
</head>
<body>
<header class="cabecalho-top">
    <div class="logo-area">
        <img src="/assets/logo-conect.png" alt="Logo ConectLar" class="logo-img">
    </div>
    <div class="teste">
        <button onclick="window.location.href='/painel-cliente.html'">Home</button>
        <button>Histórico</button>
        <button class="botao-sino">&#128276;</button>
        <button id="btnSair" style="border: 1px solid red; color: red;">Sair</button>
    </div>
</header>

<main class="container-principal">
    <section class="painel-conteudo">
        <h1 class="titulo-sessao">Meu Perfil</h1>

        <div id="conteudoPerfil">
            <form id="formAtualizarPerfil">
                <div class="perfil-topo">
                    <div class="perfil-avatar-container">
                        <div class="foto-perfil-wrapper">
                            <img src="/assets/avatar-padrao.png" id="imgPreview" alt="Foto de Perfil">
                            <label class="btn-trocar-foto">
                                <img src="/assets/camera-padrao.png" alt="Ícone de Câmera">
                                <input type="file" id="novaFoto" accept="image/*" hidden>
                            </label>
                        </div>
                        <div class="badge-tipo">Cliente</div>
                    </div>
                </div>

                <div class="grid-perfil">
                    <div class="form-grupo">
                        <label>Nome Completo</label>
                        <input type="text" id="editNome" class="campinho-texto" placeholder="Carregando..." required>
                    </div>

                    <div class="form-grupo">
                        <label>Telefone</label>
                        <input type="text" id="editTelefone" class="campinho-texto" placeholder="(00) 00000-0000">
                    </div>

                    <div class="form-grupo">
                        <label>E-mail</label>
                        <input type="email" id="editEmail" class="campinho-texto" readonly style="opacity: 0.6; cursor: not-allowed;">
                    </div>

                    <div class="form-grupo">
                        <label>CEP</label>
                        <input type="text" id="editCep" class="campinho-texto">
                    </div>

                    <div class="form-grupo">
                        <label>Rua</label>
                        <input type="text" id="editRua" class="campinho-texto">
                    </div>

                    <div class="form-grupo">
                        <label>Bairro</label>
                        <input type="text" id="editBairro" class="campinho-texto">
                    </div>

                    <div class="form-grupo-flex">
                        <div class="form-grupo">
                            <label>Número</label>
                            <input type="text" id="editNumero" class="campinho-texto">
                        </div>
                        <div class="form-grupo">
                            <label>Estado (UF)</label>
                            <input type="text" id="editEstado" class="campinho-texto">
                        </div>
                    </div>

                    <div class="form-grupo">
                        <label>Cidade</label>
                        <input type="text" id="editCidade" class="campinho-texto">
                    </div>

                    <div class="form-grupo">
                        <label>Complemento</label>
                        <input type="text" id="editComplemento" class="campinho-texto">
                    </div>
                </div>

                <button type="submit" class="botaozao-roxo">Salvar Alterações</button>
            </form>
        </div>
    </section>
</main>

<script src="/js/api.js"></script>
<script src="/js/paginas/perfil-usuario.js"></script>
</body>
</html>
