<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Cliente - ConectLar</title>
    <link rel="stylesheet" href="/css/painel-cliente.css">
</head>
<body>

<header class="cabecalho-top">
    <div class="logo-area">
        <img src="/assets/conectlar-Je_1k_H1.png" alt="Logo ConectLar" class="logo-img">
        <span class="logo-texto">ConectLar</span>
    </div>

    <div class="menu-usuario">
        <button class="botao-sair" onclick="fazerLogout()">Sair do Sistema</button>
    </div>
</header>

<div class="container-principal">

    <aside class="painel-lateral">
        <div class="info-usuario">
            <div class="avatar-grande">
                <img src="/assets/avatar-padrao.png" alt="Avatar" id="imgAvatarLateral" class="img-avatar">
            </div>
            <h3 class="nome-usuario" id="nomeUsuarioDisplay">Carregando...</h3>
            <p class="tipo-conta">Cliente</p>
        </div>

        <div class="status-container">
            <p class="titulo-status">Meus Gastos</p>
            <h2 style="color: #fff;">R$ 0,00</h2>
            <button class="botao-outline" style="margin-top: 10px; width: 100%;">Ver Extrato</button>
        </div>
    </aside>

    <main class="area-conteudo">

        <section class="cabecalho-secao">
            <div class="textos-secao">
                <h2 class="titulo-painel">Meus Projetos</h2>
                <p class="subtitulo-painel">Gerencie seus pedidos em aberto ou finalizados.</p>
            </div>

            <button class="botao-criar-projeto" onclick="abrirModal()">
                <span class="icone-mais">+</span> Publicar Projeto
            </button>
        </section>

        <div id="listaMeusPedidos" class="lista-pedidos">
            <p class="mensagem-vazia">Buscando seus dados...</p>
        </div>

    </main>
</div>

<div id="modalNovoPedido" class="modal-backdrop escondido">
    <div class="modal-content">
        <header class="modal-header">
            <h3>Publicar Novo Serviço</h3>
            <button class="botao-fechar-modal" onclick="fecharModal()">&times;</button>
        </header>

        <form id="formNovoTrabalho">
            <div class="form-grupo">
                <label>Título do Problema</label>
                <input type="text" id="tituloServico" class="input-dark" placeholder="Ex: Vazamento na cozinha" required>
            </div>

            <div class="form-row">
                <div class="form-grupo">
                    <label>Categoria</label>
                    <select id="categoriaServico" class="input-dark" required>
                        <option value="">Selecione...</option>
                        <option value="ENCANADOR">Encanamento</option>
                        <option value="ELETRICISTA">Elétrica</option>
                        <option value="PINTOR">Pintura</option>
                        <option value="LIMPEZA">Limpeza</option>
                        <option value="MARCENEIRO">Marcenaria</option>
                        <option value="JARDINEIRO">Jardinagem</option>
                        <option value="MECANICO">Mecânica</option>
                        <option value="GERAL">Outros</option>
                    </select>
                </div>
                <div class="form-grupo">
                    <label>Valor Orçamento (R$)</label>
                    <input type="number" id="pagamentoServico" class="input-dark" placeholder="100.00" min="1" step="0.01" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-grupo">
                    <label>CEP</label>
                    <input type="text" id="cepServico" class="input-dark" placeholder="00000-000" required>
                </div>
                <div class="form-grupo">
                    <label>Cidade</label>
                    <input type="text" id="cidadeServico" class="input-dark" required>
                </div>
                <div class="form-grupo grupo-uf" style="width: 80px;">
                    <label>UF</label>
                    <input type="text" id="estadoServico" class="input-dark" required>
                </div>
            </div>

            <div class="form-grupo">
                <label>Rua</label>
                <input type="text" id="ruaServico" class="input-dark" required>
            </div>

            <div class="form-row">
                <div class="form-grupo">
                    <label>Bairro</label>
                    <input type="text" id="bairroServico" class="input-dark" required>
                </div>
                <div class="form-grupo">
                    <label>Número</label>
                    <input type="text" id="numeroServico" class="input-dark" required>
                </div>
            </div>

            <div class="form-grupo">
                <label>Complemento</label>
                <input type="text" id="complementoServico" class="input-dark">
            </div>

            <div class="form-grupo">
                <label>Descrição Detalhada</label>
                <textarea id="descServico" class="input-dark" rows="4" placeholder="Descreva o problema..." required></textarea>
            </div>

            <div class="form-grupo">
                <label>Anexar Foto (Opcional)</label>
                <input type="file" id="fotoServico" class="input-dark" accept="image/*">
            </div>

            <button type="submit" class="botao-criar-projeto botao-full">
                Publicar Agora
            </button>
        </form>
    </div>
</div>

<script src="/js/utilidades.js"></script>
<script src="/js/cliente.js"></script>
<script src="/js/formulario.js"></script>
</body>
</html>
