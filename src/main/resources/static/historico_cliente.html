<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConectLar - Histórico</title>
    <link rel="stylesheet" href="css/historico_cliente.css">
</head>
<body>
<header class="cabecalho-top">
    <div class="logo-area">
        <img src="/assets/logo-conect.png" alt="Logo ConectLar" class="logo-img">
    </div>
    <div class="teste">
        <button onclick="window.location.href='painel-cliente.html'">Home</button>
        <button onclick="window.location.href='historico_cliente.html'">Histórico <span id="contadorHistorico" style="margin-left:6px; padding:2px 8px; border-radius:999px; background:#00e0ff; color:#000; font-weight:700; font-size:12px;">0</span></button>
        <button onclick="window.location.href='perfil_cliente.html'">Perfil</button>
        <button id="btnSair" class="botao-sair" onclick="logout()">Sair</button>
    </div>
</header>

    <main class="container-principal">

        <h1 class="titulo-sessao">Meu Histórico de Pedidos</h1>

        <div class="layout-historico">
           
            <section class="caixa-estatisticas">
            <div class="estatisticas-grid" id="stats-container">
                <div class="estatistica-card">
                <p>Total de Pedidos</p>
                <h2 id="total-pedidos">0</h2>
                </div>

                <div class="estatistica-card">
                <p>Pedidos Concluídos</p>
                <h2 id="pedidos-concluidos">0</h2>
                </div>

                <div class="estatistica-card">
                <p>Gasto Total</p>
                <h2 id="gasto-total">R$ 0,00</h2>
                </div>

                <div class="estatistica-card">
                <p>Avaliação Média</p>
                <h2 id="avaliacao-media">0.0</h2>
                </div>
            </div>
            </section>
            <section class="area-historico">
            <div id="listaHistorico" class="lista-pedidos"></div>
            </section>
        </div>

</main>

    <div id="modalAvaliacao" class="modal-avaliacao-overlay">
        <div class="modal-avaliacao-content">
            <h2>Avaliar Serviço</h2>
            <p>Como foi sua experiência com o profissional?</p>

            <div class="estrelas-selecao">
                <input type="radio" name="estrela" id="e5" value="5"><label for="e5">★</label>
                <input type="radio" name="estrela" id="e4" value="4"><label for="e4">★</label>
                <input type="radio" name="estrela" id="e3" value="3"><label for="e3">★</label>
                <input type="radio" name="estrela" id="e2" value="2"><label for="e2">★</label>
                <input type="radio" name="estrela" id="e1" value="1"><label for="e1">★</label>
            </div>

            <textarea id="comentarioAvaliacao" placeholder="Deixe um comentário sobre o serviço (opcional)..." rows="4"></textarea>

            <div class="modal-acoes">
                <button onclick="fecharModalAvaliacao()" class="btn-cancelar">Depois</button>
                <button onclick="enviarAvaliacaoAtual()" class="btn-confirmar">Enviar Avaliação</button>
            </div>
        </div>
    </div>


    <script src="/js/api.js"></script>
    <script src="/js/paginas/historico-cliente.js"></script>
</body>
</html>
