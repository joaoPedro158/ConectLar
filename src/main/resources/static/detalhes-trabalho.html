<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Trabalho - ConectLar</title>
    <link rel="stylesheet" href="/css/detalhePedido.css">
</head>
<body>

<header class="cabecalho-top">
    <div class="logo-area">
        <img src="/assets/logo-conect.png" alt="Logo ConectLar" class="logo-img">
    </div>
    <div class="teste">
        <button onclick="window.location.href='painel-cliente.html'">Home</button>
        <button onclick="window.location.href='historico_cliente.html'">Histórico</button>
        <button onclick="window.location.href='perfil_cliente.html'">Perfil</button>
        <button id="btnSair" onclick="logout()">Sair</button>
    </div>
</header>

<main class="container-principal">
    <section class="painel-conteudo">
        <div id="loading" style="text-align: center; padding: 50px;">Carregando detalhes...</div>

        <div id="conteudoDetalhes" style="display: none;">
            <div class="header-detalhes">
                <div>
                    <h1 class="titulo-problema" id="titulo">Título do Problema</h1>
                    <span class="categoria-badge" id="categoria">Categoria</span>
                </div>
                <div class="status-badge" id="status">STATUS</div>
            </div>

            <div class="grid-info">
                <div class="info-box">
                    <h3>Valor do Orçamento</h3>
                    <p class="valor-destaque" id="valor">R$ 0,00</p>
                </div>
                <div class="info-box">
                    <h3>Data de Abertura</h3>
                    <p id="data">--/--/---- às --:--</p>
                </div>
            </div>

            <div class="info-box">
                <h3>Descrição do Problema</h3>
                <div class="descricao-box">
                    <p class="descricao-texto" id="descricao">...</p>
                </div>
            </div>

            <div class="endereco-box">
                <h3 style="color:#888; font-size:14px; text-transform:uppercase; margin-bottom:10px;">Localização do Serviço</h3>
                <div class="endereco-formatado" id="listaEndereco">
                </div>
            </div>

            <div class="info-box">
                <h3>Imagens Anexadas</h3>
                <div class="galeria" id="galeriaImagens">
                </div>
            </div>

            <a href="javascript:history.back()" class="btn-voltar">← Voltar</a>
        </div>
    </section>
</main>

<script src="/js/api.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/paginas/detalhePedido.js">

</script>

</body>
</html>
