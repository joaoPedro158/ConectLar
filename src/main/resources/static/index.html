<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConectLar - Entrar</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/index-styles.css">
</head>
<body>
    <div class="bolha bolha-1"></div>
    <div class="bolha bolha-2"></div>

    <div class="telona-cheia">
        <div class="caixona-central">
            <img src="/assets/logo-conect.png" alt="ConectLar" class="imagem-logo">

            <div id="secaoTipo" class="secao-botoes-tipo hidden">
                <button type="button" class="botaozinho-tipo selecionado" data-tipo="CLIENTE">Sou Cliente</button>
                <button type="button" class="botaozinho-tipo" data-tipo="PROFISSIONAL">Sou Profissional</button>
            </div>

            <form id="formAutenticacao" class="form-da-vida">
                <div id="camposCadastro" class="hidden">
                    <input type="text" name="nome" class="campinho-texto" placeholder="Seu Nome Completo">
                    <input type="text" name="telefone" class="campinho-texto" placeholder="(00) 00000-0000">

                    <div id="areaCategoria" class="hidden">
                        <select id="categoriaProfissional" name="categoria" class="campinho-texto">
                            <option value="GERAL">Geral / Outros</option>
                            <option value="ENCANADOR">Encanador</option>
                            <option value="ELETRICISTA">Eletricista</option>
                            <option value="LIMPEZA">Limpeza</option>
                            <option value="PINTOR">Pintor</option>
                            <option value="MARCENEIRO">Marceneiro</option>
                            <option value="JARDINEIRO">Jardineiro</option>
                            <option value="MECANICO">Mecânico</option>
                        </select>
                    </div>

                    <input type="text" name="rua" class="campinho-texto" placeholder="Rua">
                    <input type="text" name="bairro" class="campinho-texto" placeholder="Bairro">
                    <input type="text" name="numero" class="campinho-texto" placeholder="Número">
                    <input type="text" name="cidade" class="campinho-texto" placeholder="Cidade">
                    <input type="text" name="cep" class="campinho-texto" placeholder="CEP">
                    <input type="text" name="estado" class="campinho-texto" placeholder="Estado">
                    <input type="text" name="complemento" class="campinho-texto" placeholder="Complemento (opcional)">

                    <label class="campo-upload">
                        <span>Foto de Perfil</span>
                        <div class="foto-preview-container">
                            <img id="fotoPreview" src="/assets/avatar-padrao.png" alt="Preview da Foto">
                        </div>
                        <input type="file" id="arquivoFoto" name="arquivo" accept="image/*" onchange="previewFoto(this)">
                    </label>
                </div>

                <input type="email" name="login" class="campinho-texto" placeholder="Seu E-mail" required>
                <input type="password" name="senha" class="campinho-texto" placeholder="Sua Senha" required>

                <button type="submit" class="botaozao-roxo" id="btnAcao">Entrar no Sistema</button>
            </form>

            <p class="link-texto" id="linkTroca">Não tem conta? Crie agora!</p>
        </div>
    </div>

    <script src="/js/utilidades.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
