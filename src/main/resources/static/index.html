<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConectLar - Acesso</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="decoracao-fundo-1"></div>
<div class="decoracao-fundo-2"></div>

<div class="container-principal">
  <div class="painel-acesso">
    <img src="/assets/conectlar-Je_1k_H1.png" alt="ConectLar" class="logo-sistema">

    <div id="container-tipo-usuario" class="secao-selecao-tipo oculto">
      <button class="botao-selecao selecionado" data-tipo="USUARIO" onclick="mudarTipo(this)">Sou Cliente</button>
      <button class="botao-selecao" data-tipo="PROFISSIONAL" onclick="mudarTipo(this)">Sou Profissional</button>
    </div>

    <form id="form-auth" class="formulario-padrao">
      <div id="grupo-cadastro" class="campos-cadastro oculto">
        <input type="text" name="nome" class="input-dados" placeholder="Seu Nome Completo">
        <input type="text" name="telefone" id="input-telefone" class="input-dados" placeholder="(84) 99999-9999" maxlength="15">
        <input type="text" name="rua" class="input-dados" placeholder="Rua">
        <input type="text" name="bairro" class="input-dados" placeholder="Bairro">
        <input type="text" name="numero" class="input-dados" placeholder="Número">
        <input type="text" name="cidade" class="input-dados" placeholder="Cidade">
        <input type="text" name="cep" class="input-dados" placeholder="CEP">
        <input type="text" name="estado" class="input-dados" placeholder="Estado">
        <input type="text" name="complemento" class="input-dados" placeholder="Complemento (opcional)">

        <div class="container-upload">
          <span class="label-upload">Foto de Perfil</span>
          <input type="file" id="input-arquivo" name="arquivo" class="input-arquivo">
        </div>
      </div>

      <input type="email" name="login" class="input-dados" placeholder="Seu E-mail" required>
      <input type="password" name="senha" class="input-dados" placeholder="Sua Senha" required>

      <button type="submit" class="botao-principal" id="btn-submeter">Entrar no Sistema</button>
    </form>

    <p class="texto-alternar" id="link-alternar" onclick="alternarModo()">Não tem conta? Crie agora!</p>
  </div>
</div>

<script src="/js/login.js"></script>
</body>
</html>
