<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConectLar - Acesso</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="decoracao-fundo-1"></div>
    <div class="decoracao-fundo-2"></div>

    <div class="container-principal">
        <div class="painel-acesso">
            <img src="/assets/logo-conect.png" alt="ConectLar" class="logo-sistema">

            <div id="container-tipo-usuario" class="secao-selecao-tipo oculto">
                <button type="button" id="btnTipoCliente" class="botao-selecao selecionado" data-tipo="cliente">Sou Cliente</button>
                <button type="button" id="btnTipoProfissional" class="botao-selecao" data-tipo="profissional">Sou Profissional</button>
            </div>

            <input type="hidden" id="tipoUsuario" value="cliente">

            <form id="formLogin" class="formulario-padrao">
                <div id="grupo-cadastro" class="campos-cadastro oculto">
                    <input type="text" id="nomeCadastro" class="input-dados" placeholder="Seu Nome Completo">
                    <input type="text" id="telefone" class="input-dados" placeholder="(84) 99999-9999" maxlength="15">
                    
                    <div class="linha-dupla">
                        <input type="text" id="rua" class="input-dados" placeholder="Rua" style="flex: 3;">
                        <input type="text" id="numero" class="input-dados" placeholder="N¬∫" style="flex: 1;">
                    </div>

                    <input type="text" id="bairro" class="input-dados" placeholder="Bairro">
                    
                    <div class="linha-dupla">
                        <input type="text" id="cidade" class="input-dados" placeholder="Cidade" style="flex: 3;">
                        <input type="text" id="estado" class="input-dados" placeholder="UF" style="flex: 1;">
                    </div>

                    <input type="text" id="cep" class="input-dados" placeholder="CEP">
                    <input type="text" id="complemento" class="input-dados" placeholder="Complemento (opcional)">

                    <div id="campoCategoria" class="oculto">
                        <select id="categoria" class="input-dados">
                            <option value="GERAL">Geral</option>
                            <option value="ENCANADOR">Encanador</option>
                            <option value="ELETRICISTA">Eletricista</option>
                            <option value="LIMPEZA">Limpeza</option>
                            <option value="PINTOR">Pintor</option>
                            <option value="MARCENEIRO">Marceneiro</option>
                            <option value="JARDINEIRO">Jardineiro</option>
                            <option value="MECANICO">Mec√¢nico</option>
                        </select>
                    </div>

                    <div class="container-upload">
                        <span class="label-upload">Foto de Perfil</span>
                        <input type="file" id="inputFoto" class="input-arquivo" accept="image/*">
                    </div>
                </div>

                <div class="campos-fixos">
                    <input type="email" id="email" class="input-dados" placeholder="Seu E-mail" required>

                    <div class="campo-senha">
                        <input type="password" id="senha" class="input-dados" placeholder="Sua Senha" required>
                        <button type="button" id="btnToggleSenha" class="botao-olho" aria-label="Mostrar senha">üëÅ</button>
                    </div>
                </div>

                <button type="submit" class="botao-principal" id="btnLogin">Entrar no Sistema</button>
                <button type="submit" class="botao-principal oculto" id="btnCadastro">Cadastrar</button>
            </form>

            <p class="texto-alternar" id="textoAlternar">N√£o tem conta? Crie agora!</p>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/paginas/login.js"></script>
</body>
</html>
